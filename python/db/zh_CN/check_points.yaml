# 适用于 ARM/ARM64/AARCH64 和 X86/X86-64 的 Python 扩展包
COMMON_AARCH64_AND_X86_PYTHON_EXTENSION_PACKAGES:
    - pattern: (.*)[from|import](\s+)(keystone-engine)(?![a-zA-Z0-9-])
      help: |+
          Keystone 是一个轻量级的多平台、多架构的汇编程序框架。
          支持多种架构，包括Arm, Arm64 (AArch64/Armv8), Ethereum Virtual Machine, Hexagon, Mips, PowerPC, Sparc, SystemZ & X86 (include 16/32/64bit)

          详见： https://pypi.org/project/keystone-engine/

    - pattern: (.*)[from|import](\s+)(fibers)(?![a-zA-Z0-9-])
      help: |+
          Fibers是 Python 中用于协作多任务处理的轻量级原语， 提供了代码运行时暂停和恢复的方法
          目前支持的架构包括86, x86-64, ARM, MIPS64, PPC64 和 s390x

          详见： https://pypi.org/project/fibers/

# 仅适用于 ARM/ARM64/AARCH64 的 Python扩展包。
AARCH64_PYTHON_EXTENSION_PACKAGES:
    - pattern: (.*)[from|import](\s+)(pycuda-arm-linux)(?![a-zA-Z0-9-])
      help: |+
          PyCUDA 是 CUDA 的 Python 编程环境, 支持从 Python 访问 Nvidia 的 CUDA 并行计算 API。

          详见： https://pypi.org/project/pycuda-arm-linux/

    - pattern: (.*)[from|import](\s+)(HTSeq-arm-linux)(?![a-zA-Z0-9-])
      help: |+
          一个 Python 库，用于促进高通量测序 (HTS) 实验数据的处理和分析。

          详见： https://pypi.org/project/HTSeq-arm-linux/

    - pattern: (.*)[from|import](\s+)(wlauto)(?![a-zA-Z0-9-])
      help: |+
          用于在 ARM 设备上自动化工作负载执行和测量收集的框架。

          详见： https://pypi.org/project/wlauto/

# 仅适用于 x86/x86-64 的 Python扩展包。
X86_PYTHON_EXTENSION_PACKAGES:
    - pattern: (.*)[from|import](\s+)(pyqbdi)(?![a-zA-Z0-9-])
      help: |+
          QuarkslaB Dynamic binary Instrumentation (QBDI) 是一个模块化、跨平台和跨架构的 DBI 框架。
          目前仅支持在 x86、x86-64 架构上运行的 Linux、macOS、Android 和 Windows 操作系统。
          支持 ARM 和 AArch64 指令集，但它们仍需要在 x86 和 x86-64 集成。

          详见： https://pypi.org/project/PyQBDI/

    - pattern: (.*)[from|import](\s+)(onednn-cpu-iomp)(?![a-zA-Z0-9-])
      help: |+
          intel oneDNN 是一个用于深度学习应用的性能库。
          该库包括为英特尔架构的处理器和显卡优化的神经网络的基本构建块。

          适用处理器:
          ·Intel Atom® processors with Intel® Streaming SIMD Extensions
          ·Intel® Core™ processors
          ·Intel® Xeon® processors
          ·Intel® Xeon® Scalable processors

          详见： https://pypi.org/project/onednn-cpu-iomp/
                https://software.intel.com/content/www/us/en/develop/tools/oneapi/components/onednn.html#gs.d1geey

